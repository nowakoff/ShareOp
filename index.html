<html>
<head>
	<link rel="icon" type="image/ico" href="./img/.ico.png"/>
	<link rel="shortcut icon" href="./img/.ico.png" />
	<title> Admin Home Page </title>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css">
	<link type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
</head>
<style>

</style>
<body>
<div class="container">

<header>
		
		<img src="img/m.jpg"/>
</header>
	<div class="jumbotron">
		<h1>ShareOp is an application where you can share your thoughts about the project. Before every stand-up meeting you can say what would you like to stop, start and continue to do. You can also like or dislike thoughts of others. </h1>
		<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Name the metting</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Name the meeting">
  </div>
</form>
		
		<div class="list-group">
 			 <a class="list-group-item" href="#"><i class="fa fa-home fa-fw"></i>&nbsp; START TODO</a>

 		</div>

 		<div class="next">
 			<input class="form-control" class="form-control" id="simpleInput" type="text" name="choice" placeholder="type something..." required>
			<button  type="button" id="add" class="btn btn-default btn-lg">
 				 <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Add
			</button>
		</div>
	

	<div id="list1"></div>
 		<div class="list-group">
 			 <a class="list-group-item" href="#"><i class="fa fa-home fa-fw"></i>&nbsp; STOP TODO</a>
 		</div>
 		<input class="form-control" id="simpleInput" type="text" name="choice" placeholder="type something..." required>
	<button type="button" id="add" class="btn btn-default btn-lg">
  <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Add
</button>
 		<div id="list2"></div>
 		<div class="list-group">
 			 <a class="list-group-item" href="#"><i class="fa fa-home fa-fw"></i>&nbsp; CONTINUE TODO</a>
 		</div>
 		<input class="form-control" id="simpleInput" type="text" name="choice" placeholder="type something..." required>
	
	<button type="button" id="add" class="btn btn-default btn-lg">
  <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Add
</button>
 		<div id="list3"></div>
</div>


</body>
<script type="text/javascript">
		$(document).ready(function() {                     
    		$("#add").click(function() {
    			var input = $('#simpleInput').val();               
   				$('#list1').append('<div class="color">'+input+'<div><div class="like">0</div><button class="popularityChanger btn btn-default btn-lg" >Like</button></div><div><div class="dislike">0</div><button class="popularityChanger btn btn-default btn-lg">Dislike</button></div></br><div class="popularity">0</div><p>Popularity</p><button class="delete btn btn-default btn-lg">Delete</button></div>').trigger('create');  

   				$('.popularityChanger').click(function() {
   					var likeCountString = $(this).siblings().text();
   					var likeCount = parseInt(likeCountString);
   					var updatedLikeCount = likeCount+1;
   					$(this).siblings().text(updatedLikeCount);

   					var popularityString = $(this).parent().siblings('.popularity').text();
   					var popularity = parseInt(popularityString);
   					if ($(this).siblings().hasClass('like')) {
   						var updatedPopularity = popularity+1;
   					} else {
   						var updatedPopularity = popularity-1;
   					}
   					$(this).parent().parent().children('.popularity').text(updatedPopularity);

   				});

   				$('.delete').click(function() {
   					var confirmation = confirm("Are you sure you want to delete this card?");    
      				if (confirmation===true) {
   						$(this).parent().remove();
   					};
   				});
   			});  			
		});
	</script>

</html>
